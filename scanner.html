<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√©t M√£ QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.2/jsQR.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #fef3f3;
        }

        video {
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
        }

        #message {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>üì∑ Qu√©t m√£ QR ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù! üíñ</h1>
    <video id="qr-video"></video>
    <p id="message">ƒê∆∞a m√£ QR v√†o camera...</p>

    <script>
        const video = document.getElementById("qr-video");
        const message = document.getElementById("message");

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanQRCode();
            })
            .catch(function (err) {
                message.innerText = "Kh√¥ng th·ªÉ truy c·∫≠p camera: " + err;
            });

        function scanQRCode() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height);

                    if (code) {
                        message.innerText = "‚úÖ ƒêang chuy·ªÉn h∆∞·ªõng...";
                        window.location.href = code.data; // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn URL
                        return;
                    }
                }
                requestAnimationFrame(tick);
            }
            tick();
        }
    </script>

</body>

</html>
